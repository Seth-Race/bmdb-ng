<section class="heading"><span class="page-title font-weight-bold font-italic">| List of Actors | 
    <a routerLink='/actor-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a></span>
    </section>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birthdate</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let actor of actors'>
            <td>{{actor.id}}</td>
            <td>{{actor.firstName}}</td>
            <td>{{actor.lastName}}</td>
            <td>{{actor.gender}}</td>
            <td>{{actor.birthDate}}</td>
            <td>
                <a routerLink='/actor-detail/{{actor.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Actor Details'>
                </a> | 
                <a routerLink='/actor-edit/{{actor.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Actor'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
