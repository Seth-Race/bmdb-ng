<h1>List of Movies</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Director</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let movie of movies'>
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.rating}}</td>
        <td>{{movie.director}}</td>
    </tr>
    </tbody>
</table>
