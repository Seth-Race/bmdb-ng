<section class="heading"><span class="page-title font-weight-bold font-italic">| List of Actors | 
    <a routerLink='/credit-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a></span>
    </section>
<table class="table table-sm">
    <thead>
    <tr>
        <th>Id</th>
        <th>Actor</th>
        <th>Movie</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let credit of credits'>
        <td>{{credit.id}}</td>
        <td>{{credit.actor.firstName}} {{credit.actor.lastName}}</td>
        <td>{{credit.movie.title}}</td>
        <td>{{credit.role}}</td>
        <td>
            <a routerLink='/credit-detail/{{credit.id}}'>
                <img width='20' height='20' src='assets/details.png' title='Actor Details'>
            </a> | 
            <a routerLink='/credit-edit/{{credit.id}}'>
                <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Actor'>
            </a>
        </td>
    </tr>
    </tbody>
</table>
