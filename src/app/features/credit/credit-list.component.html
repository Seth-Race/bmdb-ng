<h1>List of Credits</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Actor</th>
        <th>Movie</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let credit of credits'>
        <td>{{credit.id}}</td>
        <td>{{credit.actor.firstName}} {{credit.actor.lastName}}</td>
        <td>{{credit.movie.title}}</td>
        <td>{{credit.role}}</td>
    </tr>
    </tbody>
</table>
